<div class="add-item-form">
    <form (ngSubmit)="createItem()" #itemForm="ngForm">
        <mat-form-field appearance="outline" class="formfield">
            <mat-label>Select District</mat-label>
            <mat-select *ngIf="showDistrictOfLoggedInUser" [(value)]="newsamithi.DistrictID" [disabled]="showDistrictOfLoggedInUser">
              <mat-option [value]="districtIdOfLoggedInUser">
                {{ districtNameOfLoggedInUser }}
              </mat-option>
            </mat-select>  
            <mat-select *ngIf="!showDistrictOfLoggedInUser" [(value)]="newsamithi.DistrictID" (selectionChange)="onDistrictChange($event.value)" [disabled]="showDistrictOfLoggedInUser">
              <mat-option *ngFor="let district of districts" [value]="district.ID">
                {{ district.DistrictName }}
              </mat-option>
            </mat-select>         
        </mat-form-field>
      <mat-form-field appearance="outline" class="formfield">
        <mat-label>Samithi Registration No</mat-label>
        <input matInput [(ngModel)]="newsamithi.SamithiRegNo" name="SamithiRegNo" required maxlength="5" [disabled]="isDisabled && !showDistrictOfLoggedInUser"/>
      </mat-form-field>
      <mat-form-field appearance="outline" class="formfield">
        <mat-label>Samithi Name</mat-label>
        <input matInput [(ngModel)]="newsamithi.SamithiName" name="SamithiName" required maxlength="50" [disabled]="isDisabled && !showDistrictOfLoggedInUser"/>
      </mat-form-field>
      <button mat-raised-button color="primary" type="submit" [disabled]="!itemForm.valid || showErrMsg">
        Add Samithi
      </button>
      <br>
      <span *ngIf="showSuccessMsg" class="success-message">{{successMsg}}</span>
      <span *ngIf="showErrMsg" class="error-message">{{errMsg}}</span>
    </form>
</div>

<mat-divider class="divider"></mat-divider>

<mat-table [dataSource]="samithiDataForDistSrc" class="mat-elevation-z8 table-container">

<ng-container matColumnDef="SamithiRegNo">
    <mat-header-cell *matHeaderCellDef> Samithi Registration No </mat-header-cell>
    <mat-cell *matCellDef="let itemrow"> {{ itemrow.SamithiRegNo }} </mat-cell>
</ng-container>

<ng-container matColumnDef="SamithiName">
    <mat-header-cell *matHeaderCellDef> Samithi Name </mat-header-cell>
    <mat-cell *matCellDef="let itemrow">
    <ng-container *ngIf="!itemrow.isEditing; else editName">
        {{ itemrow.SamithiName }}
    </ng-container>
    <ng-template #editName>
        <mat-form-field>
        <input matInput [(ngModel)]="itemrow.SamithiName" maxlength="50"/>
        </mat-form-field>
    </ng-template>      
    </mat-cell>
</ng-container>
<ng-container matColumnDef="Actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let itemrow">
    <ng-container *ngIf="!itemrow.isEditing">
        <button mat-icon-button color="primary" (click)="onEdit(itemrow)">
        <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onDelete(itemrow)">
        <mat-icon>delete</mat-icon>
        </button>
    </ng-container>
    <ng-container *ngIf="itemrow.isEditing">
        <button mat-icon-button color="accent" (click)="onSave(itemrow)">
        <mat-icon>check</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="onCancel(itemrow)">
        <mat-icon>cancel</mat-icon>
        </button>
    </ng-container>
    </mat-cell>
</ng-container>

<mat-header-row *matHeaderRowDef="displayedColumns" class="custom-header"></mat-header-row>
<mat-row *matRowDef="let row; columns: displayedColumns;" class="custom-row"></mat-row>

</mat-table>
<mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
