<div class="add-saisandesh-form">
    <form (ngSubmit)="uploadImage()" #itemForm="ngForm">
        <div>
            <input type="file" #fileInput (change)="onFileSelected($event)" hidden>
                <!-- Material button to trigger file input -->
                <button mat-raised-button color="primary" type="button" (click)="fileInput.click()">
                    Browse Sai Sandesh image
                </button>

                <!-- Show selected file -->
                <p *ngIf="selectedFile">Selected: {{ selectedFile.name }}</p>
        </div>
        <br>
        <button mat-raised-button color="primary" class="buttonfield" type="submit" [disabled]="!isPhotoAvailable">
            Upload
        </button>
        <br>
        <br>
        <div *ngIf="uploadProgress >= 0">
            <mat-progress-bar mode="determinate" [value]="uploadProgress"></mat-progress-bar>
            <p *ngIf="uploadProgress === 100">Sai Sandesh successfuly uploaded âœ…</p>
        </div>
    </form>
</div>
